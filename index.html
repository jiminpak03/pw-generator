<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="generator">
            <h1 id="white-h1">Generate a</h1>
            <h1 id="green-h1">random password</h1>
            <h2 id="tagline">Never  use  an  insecure  password again.</h2>
            <div id="custom">
                <button id="length-btn" onclick="setLength()">Set length (default 15)</button>
                <button id="generate-btn" onclick="genPwds()">Generate passwords</button>
            </div>
            <script src="index.js"></script>
        </div>
        <div>
            <button class="pwd-result" id="pwd-1" onclick="copyPwd1()"></button>
            <button class="pwd-result" id="pwd-2" onclick="copyPwd2()"></button>
        </div>
        <p>Click to copy to clipboard</p>
    </body>
</html>
